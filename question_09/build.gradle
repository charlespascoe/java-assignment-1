apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'uk.co.cpascoe.caesar_shift_cracker.CaesarShiftCrackerWindow'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.jgoodies:jgoodies-forms:1.8.0'
    compile 'com.miglayout:miglayout-swing:5.0'
}

jar {
    baseName = 'caesar_shift_cracker'
    version =  '0.0.1'
    manifest {
        attributes 'Main-Class': 'uk.co.cpascoe.caesar_shift_cracker.CaesarShiftCrackerWindow'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
